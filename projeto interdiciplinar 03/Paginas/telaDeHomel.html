<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../Styles/estiloTelaDeHome.css">
    <script src="../Scripts/telaDeHome.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <button id="btn-abrir-modal">
            <div class="conteiner-foto">
                <img src="../IMG/perfil_generico.png" alt="foto-perfil" id="foto-perfil">
            </div>
        </button>
        <h1 id="nome-perfil">Nome da Pessoa</h1>
        <p id="email-perfil">Email da Pessoa</p>
    </header>

    <main>
        <!-- Ícone de engrenagem -->
        <div class="config-container">
            <a href="telaDeConfig.html" id="linkconfig"><span class="material-icons" id="config-icon">settings</span></a>
        </div>
        <p>Gerencie seus Stocks</p>
        <section id="section-principal">
            <button id="btn-produtos">Produtos</button>
            <button id="deslogar">Logout</button>
        </section>
    </main>

    <!-- Modal para trocar a foto de perfil -->
    <div id="modal-camera" class="modal">
        <div class="modal-content">
            <h2>Alterar Foto de Perfil</h2>
            <select id="video-source-modal"></select>
            <button id="btn-abrir-camera">Abrir Câmera</button>
            <button id="btn-capturar">Capturar Foto</button>
            <input type="file" id="file-input" accept="image/*">
            <canvas id="canvas" style="display: none;"></canvas>
            <video id="video" autoplay></video>
            <button id="btn-fechar-modal">Fechar</button>
        </div>
    </div>

    <script type="module" src="../Scripts/API/apiConnection.js"></script>
    <script type="module" src="../Scripts/API/verificarAtivacao.js"></script>
    <script type="module" src="../Scripts/API/Home.js"></script>
</body>
</html>
