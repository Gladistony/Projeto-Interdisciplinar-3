<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>câmera</title>
    <link rel="stylesheet" href="../Styles/estiloTelaDeStocks.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
    body {
        display: grid;
        grid-template-areas:
        "header h1 h1"
        "header main main"
        "header main main" !important;
    }
</style>
<body>
    <h1 id="h1">stock 1</h1>
    <header>
        <nav>
            <a href="telaDeStocks.html"><i class="material-icons">chevron_left</i></a>
            <a href="telaDeHomel.html"><i class="material-icons">home</i></a>
            <a href="telaDeInteracaoIA.html"><i class="material-icons">smart_toy</i></a>
        </nav>
    </header>
    <main id="camera-ia">
        <section id="camera-container">
            <iframe frameborder="0" id="camera"></iframe>
        </section>

        <section id="camera-opcao">
            <select id="camera-tipo">
                <option value="padrao">Padrão</option>
                <option value="ia">Com IA</option>
            </select>
            <button id="camera-select"><i id="camera-select" class="material-icons">switch_camera</i></button>
        </section>

        <section id="camera-inputs">
        <form action="">
            <div class="input-group2">
                <label for="product-name">Nome da câmera:</label>
                <input type="text" id="product-name1" name="product-name" required>
            </div>
        
            <div class="input-group2">
                <label for="product-description">Descrição:</label>
                <input type="text" id="product-description2" name="product-description" required>
            </div>
            <div  id="botao-camera">
                <button type="submit" id="addPd">Cadastrar câmera</button>
            </div>
        </form>
        </section>

        <section id="texto-stock">
            <form id="product-form">
                <div class="input-container">
                <div class="input-group">
                    <label for="product-name">Nome do Produto:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
            
                <div class="input-group">
                    <label for="product-description">Descrição:</label>
                    <input type="text" id="product-description" name="product-description" required>
                </div>
            
                <div class="input-group">
                    <label for="product-quantity">Quantidade:</label>
                    <input type="number" id="product-quantity" name="product-quantity" required>
                </div>
            
                <div class="input-group">
                    <label for="product-date-fabricacao">Data de Fabricação:</label>
                    <input type="date" id="product-date-fabricacao" name="product-date-fabricacao" required>
                </div>
            
                <div class="input-group">
                    <label for="product-date">Data de Validade:</label>
                    <input type="date" id="product-date" name="product-date" required>
                </div>
            
                <div class="input-group">
                    <label for="product-price">Preço Unitário:</label>
                    <input type="number" step="0.01" id="product-price" name="product-price" required>
                </div>
            </div>
            <div  class="botao">
                <button type="submit" id="addPd">Cadastrar Produto</button>
                <input type="file" class="img-produto" id="img-produto" accept="image/*">
            </div>
            </form>   

            <section id="lista-produtos">
                <h2>Lista de Produtos</h2>
                <p id="descricao"></p>
                <ul></ul>
            </section>
        </section>
    </main>

    <script type="module" src="../Scripts/API/produtos.js"></script>
    <script type="module" src="../Scripts/telaDeCamera.js"></script>
</body>
</html>
