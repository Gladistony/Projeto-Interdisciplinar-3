<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>câmera</title>
    <link rel="stylesheet" href="../Styles/estiloTelaDeStocks.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1 id="h1">stock 1</h1>
    <header>
        <nav>
            <a href="telaDeStocks.html"><i class="material-icons">chevron_left</i></a>
            <a href="telaDeHomel.html"><i class="material-icons">home</i></a>
            <a href="telaDeInteracaoIA.html"><i class="material-icons">smart_toy</i></a>
        </nav>
    </header>
    <main id="camera-ia">
        <section id="camera-container">
            <iframe src="http://44.203.201.20/ver_camera/123456789" frameborder="0" id="camera"></iframe>
        </section>
        <!-- Opção para selecionar câmera padrão ou com IA -->
        <section id="camera-opcao">
            <select id="camera-tipo">
                <option value="padrao">Padrão</option>
                <option value="ia">Com IA</option>
            </select>
        </section>
        <section id="texto-stock">
            <form id="product-form">
                <div class="input-container">
                    <div class="input-group">
                        <label for="product-name">Nome:</label>
                        <input type="text" id="product-name" name="product-name" required>
                    </div>
                    <div class="input-group">
                        <label for="product-description">Descrição:</label>
                        <textarea id="product-description" name="product-description" rows="3" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="product-image">Imagem:</label>
                        <input type="file" id="product-image" name="product-image" accept="image/*">
                    </div>
                    <div class="input-group">
                        <label for="product-quantity">Quantidade:</label>
                        <input type="number" id="product-quantity" name="product-quantity" required>
                    </div>
                    <div class="input-group">
                        <label for="product-date">Data de Validade:</label>
                        <input type="date" id="product-date" name="product-date" required>
                    </div>
                    <div class="input-group">
                        <label for="product-price">Preço:</label>
                        <input type="number" id="product-price" name="product-price" step="0.01" required>
                    </div>
                </div>
                <button type="submit" id="addPd">Adicionar Produto</button>
            </form>
            <!-- Seção para a lista de produtos -->
            <section id="lista-produtos">
                <h2>Lista de Produtos</h2>
                <p id="descricao"></p>
                <ul>
                    <li>Nome: Produto 1, Quantidade: 10, Data de Vencimento: 2025-12-31</li>
                    <li>Nome: Produto 2, Quantidade: 5, Data de Vencimento: 2025-06-30</li>
                    <li>Nome: Produto 3, Quantidade: 20, Data de Vencimento: 2026-01-15</li>
                    <!-- Adicione mais produtos conforme necessário -->
                </ul>
            </section>
        </section>
    </main>

    <script type="module" src="../Scripts/API/produtos.js"></script>
    <script type="module" src="../Scripts/telaDeCamera.js"></script>
</body>
</html>
