<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/estiloTelaDeEsqueciSenha.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Esqueci a Senha</title>
</head>
<body>
    <header>
        <img src="../IMG/ic_logo_ico.png" alt="Logo">
        <p>Recupere a sua senha</p>
    </header>
    <main>
        <section class="conteiner">
            <form method="post">
                <div class="caixa-texto">
                    <i class="material-icons">person</i>
                    <input type="text" placeholder="Usuário" id="usuario">
                </div>
                <p>Voltar à tela de login <span><a href="./index.html" class="linkParaLogin">Voltar</a></span></p>
                <button type="submit" class="btn">Continuar</button>
            </form>
        </section>
    </main>

    <script src="../Scripts/API/EsqueciASenha.js"></script>
</body>
</html>
