<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="../Styles/estiloTelaDeStocks.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <button id="add-stock">
                <i class="material-icons">add</i>
            </button>
            <a href="telaDeHomel.html"><i class="material-icons">home</i></a>
            <a href="telaDeInteracaoIA.html"><i class="material-icons">smart_toy</i></a>
        </nav>
    </header>
    <main>
        <section id="container-box">
        </section>
    </main>

    <div id="modal-stock" class="modal">
        <div class="modal-content">
            <h2>Adicionar Novo Stock</h2>
            <input type="text" id="stock-name" placeholder="Nome do Stock">
            <textarea id="stock-description" placeholder="Descrição do Stock"></textarea>
            <input type="file" id="stock-image-file" accept="image/*">
            <button id="btn-add-stock">Adicionar</button>
            <button id="btn-close-modal">Fechar</button>
        </div>
    </div>

    <script type="module" src="../Scripts/telaDeStocks.js"></script>
    <script type="module" src="../Scripts/API/verificarAtivacao.js"></script>
</body>
</html>
