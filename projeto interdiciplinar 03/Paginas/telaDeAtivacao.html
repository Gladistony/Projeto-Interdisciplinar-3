<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Estilos/estiloTelaDeAtivacao.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Ativação</title>
    <link rel="stylesheet" href="../Styles/estiloTelaDeAtivacao.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <div class="conteiner">
            <form id="ativacaoForm" action="" method="get">
                <div class="caixa-texto">
                    <i class="material-icons">account_circle</i>
                    <input type="text" id="nomeDeAtivacao" placeholder="Coloque o nome do usuário" required>
                </div>
                <div class="caixa-texto">
                    <input type="text" id="codigoDeAtivacao" placeholder="Coloque o código de Ativação" required>
                </div>
                <button type="submit" id="BotaoDeAtivar">Continuar</button>
            </form>
            <div><p class="mensagemDeErro"> </p></div>
            <div id="loading" class="loading-spinner" style="display: none;"></div>
        </div>
    </main>

    <!-- Importa os scripts -->
    <script type="module" src="../Scripts/API/apiConnection.js"></script>
    <script type="module" src="../Scripts/API/ativacao.js"></script>
</body>
</html>
