<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Estilos/estiloTelaDeAtivacao.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Ativação</title>
</head>
<body>
    <main>
        <header>
            <h1 class="codigoDeAtivacao">12345676332</h1>
        </header>
        <div class="conteiner">
            <form action="" method="post">
                
                <div div class="caixa-texto">
                    <label for="codigoDeAtivacao"class="texto-1"> Coloque o nome do Usuário </label>
                    <input type="text" id="caixaDeAtivacao" placeholder="Coloque o nome do usuário" id="nomeDeAtivacao" >
                </div>

                <div div class="caixa-texto">
                    <label for="codigoDeAtivacao"class="texto-1"> Ative o codigo </label>
                    <input type="number" id="caixaDeAtivacao" placeholder="Coloque o código de Ativação" id="codigoDeAtivacao" >
                </div>
                     <button type="submit" class="" id="BotaoDeAtivar"> Continuar</button>
            </form>
            
            <div><p class="mensagemDeErro"> </p> </div>
            <div id="loading" class="loading-spinner" style="display: none;"></div>
        </div>
    </main>
   
</body>
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    width: auto;

.conteiner{
    background-color: #2ecc71;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;

    width: 250px;

    background-color: #edf0f1;

    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 60px;
    box-sizing: border-box;
    margin-bottom: 10px;
    margin-top: 10px;
}
button {
    background-color: #f1c40f;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    width: 100%;
    font-size: 0.9em;
}

button:hover {
    background-color: #3498db;
}

.full-width-button {
    margin-top: 10px;
}

.texto-1{
    margin-right: 9px;
    text-align: center;
    margin-bottom:50px;
    color: #ffffff;
}
.codigoDeAtivacao{
    display:flex;
    justify-content: center;
    margin-bottom: 50px;
    font-size: 1.6rem;
}
