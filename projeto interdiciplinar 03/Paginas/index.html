<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Login</title>
    <script>
        async function enviarLogin() {
            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;

            if (email === '' || senha === '') {
                document.querySelector('.mensagemDeErro').innerHTML = 'Preencha todos os campos';
                return;
            }

        }

        async function enviarRequisicao() {
            console.log('Enviando requisição');
            let id = localStorage.getItem('id');
            if (!id) {
                const response = await fetch('http://127.0.0.1:8000/give/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: 'null' })
                });
                console.log(response);

                if (!response.ok) {
                    throw new Error(`Erro ao obter ID: ${response.statusText}`);
                }

                const data = await response.json();
                id = data.id;
                localStorage.setItem('id', id);
            }
            console.log(`ID: ${id}`);
            return id;
        }

        document.addEventListener('DOMContentLoaded', enviarRequisicao);
    </script>
</head>

<body>
    <main>
        <section class="conteiner">
            <h1 class="texto1">Bem Vindo</h1>
            <form action="/login" id="loginForm" class="" method="post">
                <div class="caixa-texto">
                    <label for="email" class="texto-Palavra"> E-mail</label>
                    <input type="email" placeholder="Coloque o seu e-mail" class="" id="emailLogin">
                </div>
                <div class="caixa-texto">
                    <label for="senha"  class="texto-Palavra" class="texto-Palavra">Senha</label>
                    <input type="password" placeholder="Coloque a sua senha" id="senhaLogin">
