<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/estiloTelaDeLogin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../IMG/ic_logo_ico.png" alt="Logo">
        <h1>Welcome Back</h1>
        <p>Faça login para gerenciar seus Stocks.</p>
    </header>
    <main>
        <section class="conteiner">
            <h1 class="texto1">Login</h1>
            <form action="/login" id="loginForm" class="" method="post">
                <div class="caixa-texto">
                    <i class="material-icons">person</i>
                    <input type="text" placeholder="Nome de usuário" class="" id="usuarioLogin" name="usuario">
                </div>
                <div class="caixa-texto">
                    <i class="material-icons">lock</i>
                    <input type="password" placeholder="Senha" id="senhaLogin" name="senha">
                    <a href="./telaDeEsqueciASenha.html" class="esqueciSenha texto-link"><span>Esqueci minha senha</span></a>
                </div>
                <p>Não tem cadastro? <span><a href="./telaDeCadastro.html" class="linkParaCadastro">Cadastre-se já</a></span></p>
                <button type="submit" id="entrarDologin" class="btn-login" src="../../Paginas/telaDeHomel.html">Entrar</button>
            </form>
            <div>
                <p class="mensagemDeErro"></p>
            </div>
            <div id="loading" class="loading-spinner" style="display: none;"></div>
        </section>
    </main>

    <!-- Importa os scripts -->
    <script type="module" src="../Scripts/API/apiConnection.js"></script>
    <script type="module" src="../Scripts/API/login.js"></script>
</body>
</html>
